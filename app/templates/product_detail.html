{% extends "base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block head_css %}
{{ super() }}
<style>
    body {
        background-color: #f5f5f5 !important;
    }

    .product-page {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        padding: 0rem 0;
        min-height: calc(100vh - 200px);
        background-color: #f5f5f5;
    }

    .product-detail { 
        display: flex;
        align-items: flex-start;
        gap: 2.5rem;
        padding: 2.5rem 3rem;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.08);
        width: 100%;
        max-width: 1100px;
    }

 
    .product-detail img {
        width: 450px;
        height: 450px;
        object-fit: contain; 
        border-radius: 8px;
        background-color: #eeeeee;
        flex-shrink: 0;
    }


    .product-info {
        flex: 1;
        padding-left: 2rem;
    }

    .product-info h2 {
        font-size: 1.9rem;
        font-weight: 600;
        margin-bottom: 1rem;
    }

    .product-price {
        color: #e60000;
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 1.2rem;
    }

    .product-description {
        font-size: 1.05rem;
        color: #555;
        line-height: 1.8;
    }

    .btn-buy {
        margin-top: 1.8rem;
        background-color: #ee4d2d;
        color: #fff;
        border: none;
        padding: 1rem 2rem;
        border-radius: 8px;
        font-weight: 600;
        font-size: 1.05rem;
        transition: background-color 0.2s;
    }

    .btn-buy:hover {
        background-color: #d8431c;
    }

    @media (max-width: 992px) {
        .product-detail {
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 1.5rem;
        }
        .product-detail img {
            width: 100%;
            height: auto;
        }
        .product-info {
            padding-left: 0;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="product-page">
    <div class="product-detail">
        <img src="{{ url_for('static', filename='images/products/' + product.img_file) }}" alt="{{ product.name }}">
        
        <div class="product-info">
            <h2>{{ product.name }}</h2>
            <div class="product-price">{{ "{:,.0f}".format(product.price) }}₫</div>
            <p class="product-description">
                {{ product.description or "Chưa có mô tả cho sản phẩm này." }}
            </p>
            <button class="btn-buy">Thêm vào giỏ hàng</button>
        </div>
    </div>
</div>
{% endblock %}
